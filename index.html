<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a8cf29b943.js" crossorigin="anonymous"></script>
    <title>PiggyVest | Dashboard</title>
</head>
<body>
            <a href="https://www.piggyvest.com"><img src="images/logo.svg" alt="piggyvest Logo"></a>
        <div class="content">
            <header>
                <h1 class="form_heading">Create a Secure Account</h1>
                <p class="form_paragraph">Welcome to the future of Savings & Investments</p>
            </header>
            <form class="form-control">
            <div class="form_input">
                <label for="full_name">Full Name</label>
                <input type="text" placeholder="Full Name">
            </div>
            <div class="form_input">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Email Address">
            </div>
            <div class="form_input">
                <label for="phone_number">Phone Number</label>
                <input type="tel" placeholder="Phone number">
            </div>   
            <div class="form_input">  
                <label for="password">Full Name</label>
                <input type="password" placeholder="Password">
            </div>   
            <div class="form_input">
                <label for="referrer code">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" placeholder="Referrer Phone Or Code">
            </div>   
            
            <div class="form_select">
                <label>How Did You Hear About Us? (Optional)</label>
                <select>
                    <option class="option">Click To Select</option>
                    <option class="option">Facebook</option>
                    <option class="option">Twitter</option>
                    <option class="option">Instagram</option>
                    <option class="option">Friend/Family/Coworker Referral</option>
                    <option class="option">Google Search</option>
                    <option class="option">Google playstore</option>
                    <option class="option">Online Blog</option>
                    <option class="option">Local Newspaper</option>
                    <option class="option">At an event</option>
                    <option class="option">Other</option>
                </select>
            </div>
                <button class="submit">CREATE ACCOUNT</button>     
            </form>
        </div>
    </div>
    <div class="footer">
        <a href="https://dashboard.piggyvest.com/login">Already have an account? Log In</a>
    </div>
</body>
</html>
